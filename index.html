<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapZone</title>
    <script src="https://kit.fontawesome.com/4e2ed3971d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <img src="./assets/img/logo.png" alt="logo">
    <i class="fa-solid fa-bars"></i>
    <div class="navegacion">
        <ul>
        <li>Inicio<span</li>
        <li>Catálogo</li>
        <li>Ofertas</li>
        <li>Contacto</li>
        </ul>
    </div>
 </header>
<aside class="barra_lateral">
    <label for="order-select"><strong>Ordenar por:</strong></label>
    <select id="order-select">
        <option value="mayor">Precio: mayor a menor</option>
        <option value="menor">Precio: menor a mayor</option>
        <option value="popularidad">Popularidad</option>
        <option value="color">Color</option>
    </select>
</aside>
<!--sección principal-->
<main>
    <div class="card">
        <img src="./assets/img/atlanta_marron.jpg" alt="marron">
        <h3>Jockey Atlanta Marrón</h3>
        <button class="btn">Ver más</button>
    </div>
    <div class="card">
        <img src="./assets/img/knicks.jpg" alt="azul">
        <h3>Jockey Knicks Azul</h3>
        <button class="btn">Ver más</button>
    </div>
    <div class="card">
        <img src="./assets/img/ny_lila.jpg" alt="lila">
        <h3>Jockey New York Lila</h3>
        <button class="btn">Ver más</button>
    </div>
    <div class="card">
        <img src="./assets/img/ny_negro.jpg" alt="negro">
        <h3>Jockey New York Negro</h3>
        <button class="btn">Ver más</button>
    </div>
    <div class="card">
        <img src="./assets/img/ny_rojo.jpg" alt="rojo">
        <h3>Jockey New York Rojo</h3>
        <button class="btn">Ver más</button>
    </div>
    <div class="card">
        <img src="./assets/img/ny_rosa.jpg" alt="rosa">
        <h3>Jockey New York Rosa</h3>
        <button class="btn">Ver más</button>
    </div>
    <div class="pagination">
        <button class="page-link">&laquo;</button>
        <button class="page-link">1</button>
        <button class="page-link">2</button>
        <button class="page-link">3</button>
        <button class="page-link">&raquo;</button>
    </div>
</main>
<!--pie de página-->
<footer>
    <div class="iconos">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
    </div> 
    <h4 class="texto1">Todos los derechos reservados</h4>
</footer>
</body>
</html>
